<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .form-step {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <div class="form-step" id="emailStep">
                <h2>Step 1: Enter your email</h2>
                <input type="email" id="email" placeholder="Email" required>
                <button type="button" onclick="showPasswordStep()">Continue</button>
            </div>
            <div class="form-step" id="passwordStep" style="display: none;">
                <h2>Step 2: Set up your password</h2>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="showGenderStep()">Continue</button>
            </div>
            <div class="form-step" id="genderStep" style="display: none;">
                <h2>Step 3: Select your gender</h2>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="web.js"></script>
       
</body>
</html>
