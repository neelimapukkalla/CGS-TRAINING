<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* Light background color for the whole page */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* White background for the card */
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .number {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            color: #151212;
            transition: background-color 0.3s;
        }

        .number:nth-child(4n) {
            background-color: #8f8784; /* Color for operators +, -, *, / */
        }
        
        .number:nth-child(4n+1) {
            background-color:#8f8784; /* Color for numbers 1, 4, 7, . */
        }

        .number:nth-child(4n+2) {
            background-color: #8f8784;; /* Color for numbers 2, 5, 8, 0 */
        }
        
        .number:nth-child(4n+3) {
            background-color: #8f8784;; /* Color for numbers 3, 6, 9, = */
        }

        .number:hover {
            opacity: 0.8;
        }

        .text-center {
            text-align: center;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card div {
            display: flex;
            flex-wrap: wrap;
        }

        .card div button {
            flex: 1;
            max-width: 25%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card w-50 p-4">
            <div id="outputContainer" class="">
                <textarea name="" id="display"></textarea>
            </div>
            <div>
                <button class="number text-center">1</button>
                <button class="number text-center">2</button>
                <button class="number text-center">3</button>
                <button class="number text-center">+</button>
            </div>

            <div>
                <button class="number text-center">4</button>
                <button class="number text-center">5</button>
                <button class="number text-center">6</button>
                <button class="number text-center">-</button>
            </div>

            <div>
                <button class="number text-center">7</button>
                <button class="number text-center">8</button>
                <button class="number text-center">9</button>
                <button class="number text-center">*</button>
            </div>

            <div>
                <button class="number text-center">.</button>
                <button class="number text-center">0</button>
                <button class="number text-center">=</button>
                <button class="number text-center">/</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
