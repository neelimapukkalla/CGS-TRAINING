<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Color Picker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        .color-picker-container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 color-picker-container text-center">
                <h2>Choose Background Color</h2>
                <p>Select a color from the picker below and click "Apply" to change the background of the webpage.</p>
                <input type="color" id="colorPicker" class="form-control" style="width: 100px; margin: 20px auto;">
                <button id="applyButton" class="btn btn-success mt-2">Apply</button>
                <button id="resetButton" class="btn btn-primary mt-2">Reset to Default</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const applyButton = document.getElementById('applyButton');
        const resetButton = document.getElementById('resetButton');

    
        applyButton.addEventListener('click', function () {
            document.body.style.backgroundColor = colorPicker.value;
        });

    
        resetButton.addEventListener('click', function () {
            document.body.style.backgroundColor = '#ffffff';
            colorPicker.value = '#ffffff';
        });
    </script>

</body>

</html>
